<div class="main">
  <app-instructions></app-instructions>
  <div class="xylophone-container">
    <ul>
      <li
        class="xylophone-key"
        *ngFor="let xylophoneKey of xylophoneKeys; let i = index"
      >
        <div
          class="key"
          (click)="playNote(i)"
          [@onOffTrigger]="xylophoneKey.state"
        >
          <div class="screw"></div>
          <div class="screw"></div>
        </div>
        <span>{{ xylophoneKey.keyboard.toUpperCase() }}</span>
      </li>
    </ul>
  </div>
</div>
